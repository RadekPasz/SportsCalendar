<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2>Sports Calendar</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Venues</a></li>
        </ul>
    </nav>

    <h1 class="page-title">Upcoming Events</h1>

    <div id="events" class="events-container">
        Loading events...
    </div>

    <!-- Form for adding events -->
    <h2>Add New Event</h2>
    <form id="eventForm">
        <label>Date:</label>
        <input type="date" id="event_date" required>

        <label>Time:</label>
        <input type="time" id="event_time" required>

        <label>Sport:</label>
        <input type="number" id="sport_id" placeholder="Sport ID" required>

        <label>Venue:</label>
        <input type="number" id="venue_id" placeholder="Venue ID" required>

        <label>Status:</label>
        <input type="text" id="status" value="scheduled">

        <button type="submit">Add Event</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
