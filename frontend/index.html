<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Calendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2>Sports Calendar</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Venues</a></li>
        </ul>
    </nav>

    <h1 class="page-title">Upcoming Sports Events</h1>

    <div id="calendar"></div>

    <h2>Event List</h2>
    <div id="events" class="events-container">Loading events...</div>

    <!-- Form for adding new events -->
    <h2>Add New Event</h2>
    <form id="eventForm" class="event-form">
        <label>Date:</label>
        <input type="date" id="event_date" required>

        <label>Time:</label>
        <input type="time" id="event_time" required>

        <label>Sport:</label>
        <select id="sport" required>
            <option value="">Loading sports...</option>
        </select>

        <label>Venue:</label>
        <select id="venue" required>
            <option value="">Loading venues...</option>
        </select>
        <button type="submit">Add Event</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
